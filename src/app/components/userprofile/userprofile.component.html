<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{ profilePost[0]?.login.username }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <img class="profile-photo" [src]="profilePost[0]?.picture.large" />
      </ion-col>
      <ion-col size="9">
        <div class="profile-info">
          <div class="info-square">
            <p>
              <strong>{{ this.profilePost.length }}</strong
              ><br />
              <em>post</em>
            </p>
          </div>
          <div class="info-square">
            <p>
              <strong>1532</strong><br />
              <em>followers</em>
            </p>
          </div>
          <div class="info-square">
            <p>
              <strong>200</strong><br />
              <em>following</em>
            </p>
          </div>
        </div>
        <div>
          <ion-button expand="block" fill="outline" size="small"
            >Edit Profile</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding-horizontal bio-info">
    <p>
      <strong
        >{{ profilePost[0]?.name.first }}
        {{ profilePost[0]?.name.last }}</strong
      >
      ({{ profilePost[0]?.location.country }})
    </p>
    <p>Software Engineer</p>
    <p>Wish me on {{ dob }}</p>
  </div>

  <ion-segment [(ngModel)]="segmentOption" mode="md">
    <ion-segment-button value="posts">
      <ion-icon name="grid"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="tagged">
      <ion-icon name="person-outline"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segmentOption">
    <ion-grid class="ion-no-padding ion-no-margin" *ngSwitchCase="'posts'">
      <ion-row>
        <ion-col
          size="4"
          class="image-grid"
          *ngFor="let posts of profilePost; let i = index"
        >
          <img src="https://picsum.photos/id/{{ i }}/3000/2000" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <div *ngSwitchCase="'tagged'">
      <h1 class="ion-text-center">No Tagged posts</h1>
    </div>
  </div>
</ion-content>
